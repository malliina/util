<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:head>
    <!-- <link rel="stylesheet" type="text/css" href="static/my.css"/>} -->
</wicket:head>
<wicket:panel>
    <form wicket:id="loginForm">
        <table>
            <tr>
                <td><label for="userIn">Username</label></td>
                <td><input wicket:id="username" type="text" id="userIn" placeholder="User"></td>
            </tr>
            <tr>
                <td><label class="control-label" for="passIn">Password</label></td>
                <td><input class="passwordinput" wicket:id="password" type="password" id="passIn" placeholder="Password"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn">Sign in</button>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</html>
