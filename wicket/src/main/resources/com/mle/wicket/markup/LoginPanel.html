<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:head>
    <!-- <link rel="stylesheet" type="text/css" href="static/my.css"/>} -->
</wicket:head>
<wicket:panel>
    <div class="horizon">
        <div class="row content">
            <div class="span4 offset4">
                <form wicket:id="loginForm" class="form-horizontal">
                    <fieldset>
                        <legend>Welcome!</legend>
                        <div wicket:id="feedback"></div>
                        <div class="control-group">
                            <label class="control-label" for="userIn">Username:</label>

                            <div class="controls">
                                <input class="input-medium" wicket:id="username" type="text" id="userIn"
                                       placeholder="User">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="passIn">Password:</label>

                            <div class="controls">
                                <input class="input-medium" wicket:id="password" type="password" id="passIn"
                                       placeholder="Password">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn">Login</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
