<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:head>
</wicket:head>
<wicket:panel>
    <form wicket:id="editForm" class="form-horizontal">
        <fieldset>
            <legend><span wicket:id="header"></span></legend>
            <div class="control-group">
                <label class="control-label" for="user">Username:</label>

                <div class="controls">
                    <input type="text" wicket:id="username" id="user" class="input-medium">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password:</label>

                <div class="controls">
                    <input type="password" wicket:id="password" id="password" class="input-medium">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="hosts">Host access:</label>

                <div class="controls">
                    <select wicket:id="hosts" id="hosts" class="span2"></select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="groups">Groups:</label>

                <div class="controls">
                    <select wicket:id="groups" id="groups" class="span2"></select>
                </div>
            </div>
            <div class="form-actions">
                <input wicket:id="submitButton" type="button" class="btn">
            </div>
        </fieldset>
    </form>
</wicket:panel>
</html>
